<!DOCTYPE html>
<html>

    <body>
       <h1>Welcome!</h1>

        <script>
        
        var animals = [
                {
                    animal: "giraffe",
                    value: 18
                },
                {
                    animal: "elephant",
                    value: 13
                },
                {
                    animal: "emu",
                    value: 5
                },
                {
                    animal: "giant squid",
                    value: 41
                },
                {
                    animal: "minature horse",
                    value: 2
                }
            ];
        
        function drawsquare(animals){
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
            
                   
            var canvas = d3.select("body").append("svg")
                        .attr("width", 500)
                        .attr("height", 500)

            canvas.selectAll("rect")
            .data(animals)
            .enter()
            .append("rect")
            .attr("width", function (animals) { return animals.value * 10; })
            .attr("height", 48)
            .attr("y", function (animals, i) { return i * 10; })
            .attr("fill", "black");

            canvas.selectAll("text")
            .data(animals)
            .enter()
            .append("text")
            .attr("fill", "black")
            .attr("y", function (animals, i) { return i * 10; })
            .text(function (animals) { return animals.animal; })
        }

d3.csv("fakedata.csv", function (data) {
console.log(data); });

        </script>
    </body>
