<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Homework 02-14</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- <link rel="stylesheet" href="style.css" /> -->
    </head>
    <body>
        <h1>Homework 02-14</h1>
       

        <script>
            d3.csv("fakedata.csv", function (data) {
                var canvas = d3.select("body").append("svg")
                    .attr("width", 600)
                    .attr("height", 600)

                canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width", function (d) { return d.feet * 10; })
                        .attr("height", 48)
                        .attr("y", function (d, i) { return i * 10; })
                        .attr("fill", "white");

                canvas.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("fill", "black")
                    .attr("y", function (d, i) { return i * 10; })
                    .text(function (d) { return d.animal; });
          
            })  
            d3.csv("fakedata.csv", function (data) {
                console.log(data); });
        </script>
    </body> 
</html>
