<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        body {
            margin:0;
        }

    </style>
  </head>
  <body>

    <svg id="barchart">
        <g id = "shapes"></g>
        <g id = "x"></g>
        <g id = "y"></g>
    </svg>

    <script>
        // 1. Define URL variable 
        var url = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
        var frequency = 3 * 1000; // 10 seconds (remember javascript time is in miliseconds)
        var dataMax = 5;
        var data = [];
        var width = window.innerWidth;
        var height = window.innerHeight;
        var margin = {
            top: 20, 
            right: 20, 
            bottom: 50, 
            left: 100};
        var chartWidth = width - margin.left - margin.right;
        var chartHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#barchart")
            .attr("width", width)
            .attr("height", height);
        
        var domainValues = d3.range(1, dataMax + 1);

        var x = d3.scaleBand()
            .domain(domainValues.reverse())
            .range([margin.left, margin.left + chartWidth])
            .paddingInner(0.1)
            .paddingOuter(0.2);

        var barWidth = x.bandwidth();


        // 2. Functions begin
      
        function fetchData() {
      
          d3.json(url)
            .then(function(users) {
            
             data.unshift({
                 users: users,
                 timestamp: new Date()
                });

            if (data.length > dataMax) data.pop();
            
            var maxUsers = d3.max(data, function(d) {
                return d.users;
            });

            var barHeight = d3.scaleLinear()
                .domain([0, maxUsers])
                .range([0, chartHeight]); 

            var y = d3.scaleLinear()
                .domain([0, maxUsers])
                .range([margin.top + chartHeight, margin.top]);

            var yAxis = d3.axisLeft(y);
            svg.select("#y")
                .attr("transform", "translate(" + margin.left + ", 0)")
                .transition().duration(frequency / 2)
                .call(yAxis);

            var xAxis = d3.axisBottom(x);
            svg.select("#x")
                .attr("transform", "translate(0, " + (chartHeight + margin.top) + ")")
                .transition().duration(frequency / 2)
                .call(xAxis);
            
            function zeroState(selection) {
                selection
                    .attr("height", 0)
                    .attr("y", y(0));
            }

            function barPosition(selection) {
                selection
                    .attr("height", function(d){
                        return barHeight(d.users);
                    })
                    .attr("y", function(d){
                        return y(d.users);
                    });
            }
            
            // Data Binding
            var bars = svg.select("#shapes").selectAll(".bar")
                .data(data, function(d){
                    return d.timestamp;
                });


            // Entering Bars
            bars.enter().append("rect")
                .attr("class", "bar")
                .attr("width", barWidth)
                .attr("x", function(d, i) {
                    return x(i + 1);
                })
                .call(zeroState)
                .transition().duration(frequency / 2)
                .call(barPosition);


            // Updating Bars
            bars
            .transition().duration(frequency / 2)
            .attr("x", function(d, i) { 
                return x(i + 1);
            })
            .call(barPosition);
                
             // Exiting Bars   
            bars.exit()
                .transition().duration(frequency / 2)
                .call(zeroState)
                .remove();

        });

        }
            // We want to turn data pts into pixel points/ values 
            // Arrays are [] inside of ()
            // i is the index in the array ex: 1,2,3.... (columns)
            // If a var uses another var thats static, those go into the function

        fetchData(); // this is the code to actually run the function we just defined 
        setInterval(fetchData, frequency);// This interval is how fast the function is going to run, in this case we want to run long
    
    </script>

  </body>

</html>
